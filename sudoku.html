<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width initial-scale=1.0 user-scalable=no">
	<title>Sudoku</title>

	<link rel="stylesheet" type="text/css" href="sudoku.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script type="text/javascript" src="sudoku2.js"></script>
</head>

<body>

	<h1>Sudoku</h1>
	<hr>
	<div id="painel">
		
		<h2 id="time"><span id="minutes">00</span>:<span id="seconds">00</span></h2>
		<h2 id="errors">x0</h2>
		
	</div>

	<button onclick="startGame()" id="button">Começar jogo</button>

	<!-- 9x9 board -->
	<div id="board"></div>
	<br>
	<div id="digits"></div>

	<div id="score">
		<h2>Placar</h2>
		<hr>
		<div class="players">
			<table>
			  <tr>
			    <th>Hanking</th>
			    <th class="name">Name</th>
			    <th>T</th>
			    <th>E</th>
			    <th>Score</th>
			  </tr>
			  <tr>
			    <td><i class="fas fa-trophy" style="color: orange"></i></td>
			    <td class="name">Maria Anders</td>
			    <td>03:42</td>
			    <td>36</td>
			    <td>1250</td>
			  </tr>
			  <tr>
			    <td><i class="fas fa-award" style="color: #c0c0c0"></i></td>
			    <td class="name">Francisco Chang</td>
			    <td>01:12</td>
			    <td>23</td>
			    <td>760</td>
			  </tr>
			  <tr>
			    <td><i class="fas fa-award" style="color: #cd7f32"></i></td>
			    <td class="name">Zé da manga</td>
			    <td>01:12</td>
			    <td>23</td>
			    <td>760</td>
			  </tr>
			  <tr>
			    <td>4</i></td>
			    <td class="name">Adriano</td>
			    <td>01:12</td>
			    <td>23</td>
			    <td>760</td>
			  </tr>
			</table>
		</div>
	</div>
	
</body>
</html>
